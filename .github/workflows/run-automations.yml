name: E2E (Playwright + Percy)

on:
  push:
    branches: [ "main" ]          # run when you push to main
  workflow_dispatch:               # optional manual trigger too

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright with Percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          FLIGHT_API: ${{ secrets.FLIGHT_API }}
          
        run: |
          npx percy exec -- npx playwright test /tests/Travel documents/ /tests/Passport-tests/ /tests/Mobile/ /tests/visual/ --workers 2 

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
